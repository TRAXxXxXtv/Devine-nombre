<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu Devine Nombre</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5bdcf86e83.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Devine le Nombre</h1>
      <p>Un nombre a été tiré au sort. Devine-le !</p>
      <p style="color: green" id="trax"></p>
      <label for="min">Nombre minimum:</label>
      <input type="number" id="min" value="1" />

      <label for="max">Nombre maximum:</label>
      <input type="number" id="max" value="100" />

      <button id="startBtn"><i class="fa-solid fa-play"></i></button>

      <div id="gameSection" style="display: none">
        <p>Devine le nombre entre <span id="range"></span></p>
        <input type="number" id="guess" placeholder="Fais ta proposition" />
        <button id="submitGuessBtn">Valider</button>
        <p id="feedback"></p>
        <p>Nombre de tentatives : <span id="attempts">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
